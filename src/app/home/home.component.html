<div class="container text-center">
  <h1>{{title}}</h1>
</div>
<div class="container">
  <div class="row">
    <div class="search-hero">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search Here...">
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let hero of data | filter:searchText" >
        <td>{{hero.id}}</td>
        <td>{{hero.login}}</td>
        <td><button [routerLink]="['repos',hero.login]">REPOSITORY</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
